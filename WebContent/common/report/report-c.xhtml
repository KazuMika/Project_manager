<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">案件報告確認</ui:define>
	<ui:define name="content">
		<div style="margin: 0 auto; width: 70%">
			<h:outputText rendered="#{!reportBean.reportForm.editFlag}"
				styleClass="messageh3" value="新規案件報告登録" />
			<h:outputText rendered="#{reportBean.reportForm.editFlag}"
				styleClass="messageh3" value="案件報告編集" />
			<h:outputText styleClass="message"
				value="#{reportBean.reportLogic.message}" />
			<br />
			<h:outputText styleClass="message" value="#{reportBean.editMessage1}" />
			<br />
			<h:outputText styleClass="message" value="#{reportBean.editMessage2}" />
			<br />


			<h:form>
				<h:panelGrid columns="2"
					styleClass="table table-striped table table-hover table-borderless">
				案件コード<h:outputText value="#{reportBean.reportForm.projectCode}"
						id="projectCode">
					</h:outputText>

			案件名<h:outputText value="#{reportBean.reportForm.projectName}"
						id="projectName">
					</h:outputText>

			受注予定年月日:<h:outputText id="receivedDate"
						value="#{reportBean.reportForm.receivedDate}" label="予定年月日">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Tokyo" />
					</h:outputText>

				受注確度<h:outputText id="acc" value="#{reportBean.reportForm.accuracy}">
					</h:outputText>

			案件ステータス<h:outputText
						value="#{reportBean.map.pStatusR.get(reportBean.reportForm.status)}">

					</h:outputText>


			打ち合わせ年月日:<h:outputText id="meetingDate"
						value="#{reportBean.reportForm.meetingDate}" label="打ち合わせ年月日">
						<f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Tokyo" />
					</h:outputText>

 				往来区分<h:outputText
						value="#{reportBean.map.trafficCodeR.get(reportBean.reportForm.trafficCode)}"
						id="trafficCode">
					</h:outputText>

			打ち合わせ参加者（取引先側1)<h:outputText
						value="#{reportBean.reportForm.customer1}" id="customer1">
					</h:outputText>

			打ち合わせ参加者（取引先側2)<h:outputText
						value="#{reportBean.reportForm.customer2}" id="customer2">
					</h:outputText>

			打ち合わせ参加者（取引先側3)<h:outputText
						value="#{reportBean.reportForm.customer3}" id="customer3">
					</h:outputText>

			打ち合わせ参加者(当社側1)<h:outputText value="#{reportBean.reportForm.staff1}"
						id="staff1">
					</h:outputText>

			打ち合わせ参加者(当社側2)<h:outputText value="#{reportBean.reportForm.staff2}"
						id="staff2">
					</h:outputText>

			打ち合わせ参加者(当社側3)<h:outputText value="#{reportBean.reportForm.staff3}"
						id="staff3">
					</h:outputText>

					<h:outputLabel for="addCustomer" value="取引先側その他参加者あり" />
					<h:outputText id="addCustomer"
						value="#{reportBean.reportForm.customerAddFlagForDisplay}" />

					<h:outputLabel for="addStaff" value="当社側その他参加者あり" />
					<h:outputText id="addStaff"
						value="#{reportBean.reportForm.staffAddFlagForDisplay}" />

			メモ<h:outputText rows="5" cols="30"
						value="#{reportBean.reportForm.memo}" id="projectMemo">
					</h:outputText>

					<h:button value="戻る" outcome="/common/report/report-r.xhtml"
						styleClass="float-left btn btn-primary btn-lg  text-center"
						style="width:200px" />
					<h:commandButton value="実行" action="#{reportBean.registerF()}"
						styleClass="float-right btn btn-primary btn-lg  text-center"
						style="width:200px" />

				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>

</ui:composition>
