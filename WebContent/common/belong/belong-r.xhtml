<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">所属登録</ui:define>

	<ui:define name="content">
		<div class="row">
			<div class="col-4">
				<h3>メニュー</h3>
				<h:dataTable value="#{loginBean.loginInfo.functions}" var="f"
					styleClass="table table-striped table table-hover table-borderless">
					<h:column>
						<h:link outcome="#{f.url}">
							<h:outputText value="#{f.name}" />
						</h:link>
					</h:column>

				</h:dataTable>
				<h:form>

					<h:commandButton action="#{loginBean.logout()}" value="ログアウト"
						styleClass="btn btn-primary btn-lg btn-block text-center" />

				</h:form>
			</div>
			<div class="col-7 ml-5">
				<h3>所属登録</h3>
					<div class="pl-3"
						style="margin: 20px 0 30px 0">
				<h:outputText value="#{belongBean.belongLogic.message}"
					class="message" />
				<h:outputText value="#{belongBean.errorMessage}"
					class="message" />


		<p class="message2">
		所属を登録します<br />
		ファイルを選択して「確認」ボタンを押してください。
		</p>

				<h:form enctype="multipart/form-data">
					<br />
					<h:inputFile value="#{belongBean.fileFolder.uploadFile}" id="file" />
					<br />

					<br />
					<h:commandButton action="#{belongBean.upload()}" value="確認"
						styleClass="btn btn-primary btn-lg text-center" />
					<br />
				</h:form>
				</div>
			</div>

		</div>



	</ui:define>
</ui:composition>
