<ui:composition template="/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">案件情報確認</ui:define>
	<ui:define name="content">
		<div style="margin: 0 auto; width: 70%">
	<h3>編集・削除確認</h3>
			<h:outputText styleClass="message"
				value="#{staffBean.staffLogic.message}" />
			<h:form>
				<h:panelGrid columns="2"
					styleClass="table table-striped table table-hover table-borderless">
			StaffID<h:outputText value="#{staffBean.form.staffID}" id="staffID">
					</h:outputText>

			Staff名<h:outputText value="#{staffBean.form.staffName}"
						id="projectName">
					</h:outputText>

					<h:outputLabel value="新しいパスワード"
						rendered="#{!staffBean.form.deleteFlag}" />
					<h:outputText value="#{staffBean.form.hiddenPass}" id="oldPass"
					rendered="#{!staffBean.form.deleteFlag}" >
					</h:outputText>

					所属部署・グループ<h:outputText
						value="#{staffBean.map.sectionR.get(staffBean.form.divisionAndGroupCode)}"
						id="section">
					</h:outputText>

				</h:panelGrid>

			<h:button value="戻る" outcome="/common/staff/staff-r.xhtml"
				styleClass="float-left btn btn-primary btn-lg  text-center"
				style="width:200px" />

				<h:commandButton value="削除実行" action="#{staffBean.doEditOrDelete()}"
					rendered="#{staffBean.form.deleteFlag}"
					onclick="return confirm('削除後にログアウトしますが削除してもよろしいでしょうか?')"
					styleClass="float-right btn btn-primary btn-lg  text-center"
					style="width:200px" />

				<h:commandButton value="編集実行" action="#{staffBean.doEditOrDelete()}"
					rendered="#{!staffBean.form.deleteFlag}"
					styleClass="float-right btn btn-primary btn-lg  text-center"
					style="width:200px" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>
